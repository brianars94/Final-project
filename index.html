<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Briana's Weather App</title>
</head>

<body>
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                            id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-light btn btn-outline-secondary shadow-sm w-100" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light w-100 btn btn-outline-secondary" id="current-location-button">
                            Current
                        </button>
                    </div>
                </div>
            </form>
<img src="" alt="Clear" id="icon" />
            <li id="date"></li>
           <br>
            <h1 id="city"></h1>
          

<li> <span id="country"></span> </li>
<li>Current conditions: <span id="description"></span> </li>
         
       
            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <div class="float-left">
                            <span class="temperature" id="temperature"></span>
                      <span class="units">
                          
<a href="#" id="fahrenheit-link" class="active">째F</a>|
<a href="#" id="celsius-link">째C</a>
                            </span>


                            
                         
                            
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
 <li>Lowest: <span id="min"></span> 째F</li>
<li>Highest: <span id="max"></span> 째F</li>

                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
            </div>
                <section>
                    
      
                    
                                <div class="built">

                This page was built by <a href="https://www.linkedin.com/in/briana-sanazzaro/"> Briana Sanazzaro. </a> 
                 Open source code: <a href="https://github.com/brianars94/Week6">Git Hub</a>
                        </div>

                </section>
        </div>
    </div>

   

    <script src="src/script.js"></script>
</body>

</html>
